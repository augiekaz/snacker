      <swipe-cards>
        <swipe-card on-swipe="cardSwiped()" id="start-card">
          Swipe down for food near you
        </swipe-card>



        <swipe-card ng-repeat="card in cards" on-destroy="cardDestroyed($index)" on-swipe="cardSwiped($index)">
          <div ng-controller="CardCtrl">
            <div class="title">
              {{card.title}}
            </div>
            <div class="image">
              <img ng-src="{{card.image}}">
            </div>
            <div class="button-bar">
              <a class="button button-clear button-positive" href="tel:{{card.phoneNumber}}">Call</a>
              <a class="button button-clear button-positive" id="siteUrl" onclick="javascript:genPage()" site="{{card.link}}">Site</a>
            </div>
          </div>
        </swipe-card>
      </swipe-cards>
